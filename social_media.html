<!DOCTYPE html>
<html>
<head>
  <title>Social Media Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 20px;
    }

    .social-icon {
      display: inline-block;
      width: 40px;
      height: 40px;
      background-color: #333;
      border-radius: 50%;
      text-align: center;
      line-height: 40px;
      font-size: 20px;
      color: #fff;
      transition: background-color 0.3s ease;
    }

    .social-icon:hover {
      background-color: #555;
    }

    .app-images {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
    }

    .app-images img {
      width: 40px;
      height: 40px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
    }

    .footer p {
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Social Media Accounts</h1>
    <div class="app-images">
      <a href="https://www.instagram.com/khaleel7576" target="_blank">
        <img src="image1.png" alt="App Image 1">
      </a>
      <a href="https://www.github.com/mohammadkhaleel1166/" target="_blank">
        <img src="image3.png" alt="App Image 2">
      </a>
      <a href="https://www.linkedin.com/in/mohammad-khaleel-2900a3208/" target="_blank">
        <img src="image2.png" alt="App Image 3">
      </a>
      <a href="mailto:khaleelmohammmad@gmail.com" target="_blank">
        <img src="image4.png" alt="App Image 4">
      </a>
      <!-- Add more images as needed -->
    </div>

    <div class="footer">
      <p>&copy; 2023 Khaleel</p>
    </div>
  </div>
</body>
</html>
